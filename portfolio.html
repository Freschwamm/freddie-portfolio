    <div class="portfolio-container">
        <figure>
            <h3> Free Games Listing Webpage</h3>
            <img src="images/games-listing.png" alt="gray square as placeholder" class="project-thumbnails">
            <p>We created a webpage using PHP and HTML that displayed a list of free games and information about the
                games. We got data from a free games API using cURL and inserted it into a SQL database. We then
                built an OOP application architecture following the SOLID principles to display this data to a
                page.</p>
            <button><a href="https://github.com/iO-Academy/2021-jul-game-listing">Github repository</a></button>
        </figure>
    </div> <!--.portfolio-container -->
    <div class="portfolio-container">
        <figure>
            <h3> iO Academy Aptitude Test</h3>
            <img src="images/aptitude-test.png" alt="gray square as placeholder" class="project-thumbnails">
            <p>Working with an existing RESTful API, we added new features and fixed bugs on the iO academy aptitude
                test. We used TypeScript for type safety in our new code. Using SCSS and JS we added dynamic
                colouring to a test result accordion. The SCSS was compiled using gulp. </p>
            <button><a href="https://github.com/iO-Academy/aptitude-test">Github repository</a></button>
        </figure>
    </div>  <!--.portfolio-container -->
    <div class="portfolio-container">
        <figure>
            <h3>Movie Quiz Game</h3>
            <img src="images/movie-quiz.png" alt="movie quiz thumbnail"
                 class="project-thumbnails">
            <p>We created a Movie Quiz game where you have to guess the title based on a quote. The game was built in
                Javascript, we fetched JSON data to fill the quote’s, title and hints. Data was turned into arrays so we
                could easily manipulate it. Using validation, mapping and filtering we prevented duplication of
                questions and hints. </p>
            <button><a href="https://github.com/iO-Academy/2021-mongooses-guess-the-film">Github repository</a></button>
        </figure>
    </div> <!--.portfolio-container -->
    <div class="portfolio-container">
        <figure>
            <h3>Collectors App</h3>
            <img src="images/collectors-app.png" alt="collectors app thumbnail"
                 class="project-thumbnails">
            <p>I made a collectors app where you display pokemon cards and information about them. I set up an SQL
                database
                to hold the collectors data. I used PDO request’s in PHP to insert data into the database or to select
                data to be shown on the homepage. I ran unit tests to reduce the chance of bugs if I were to develop
                this webpage further. It was styled in CSS.</p>
            <button><a href="https://github.com/Freschwamm/collectors-app">Github repository</a></button>
        </figure>
    </div>    <!--.portfolio-container -->

            <h3>IP Address Tracker</h3>
            <img src="images/ip-address-tracker.png" alt="IP address tracker thumbnail"
                 class="project-thumbnails">
            <p>I made a search tool that when given an IP address will find and return the location on a map. I used a
                JS fetch request to pull data from an IP Geolocation API, and integrated it into an open-source map API.
                REGEX validation was used to prevent incorrect IP addresses being added. I used postman to check the
                format the data would be sent in.</p>
            <button><a href="https://github.com/Freschwamm/ip-address-tracker">Github repository</a></button>
        </figure>
